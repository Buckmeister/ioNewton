<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Square Root Approximation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">
        Square Root Approximation
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Approximating the Following</ion-card-subtitle>
        <ion-card-title>Function</ion-card-title>
      </ion-card-header>
      <img src="assets/SquareRoot.png" />
      <ion-card-content>
        &nbsp;
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-label position="floating"
          >Please Enter a Non-Negative Value (a)</ion-label
        >
        <ion-input
          #inputElement
          type="number"
          [value]="input$ | async"
          color="primary"
        ></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-label position="floating"
          >The Calculated Square Root (x) is</ion-label
        >
        <ion-input
          type="number"
          [value]="output$ | async"
          color="primary"
          readonly
        ></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="onResetClick()">Reset</ion-button>
  </div>
</ion-content>
